baseurl: "/"
title: "Stackbit Fjord Theme"
page_load_js: "assets/js/main.js"
params:
  header:
    title: Fjord
    tagline: Minimal and clean blog theme
    logo_img: "images/logo.png"
    bg_img: "images/header-bg.jpg"
    has_nav: true
    has_social: true
  footer:
    content: "&copy; Stackbit-Fjord. All rights reserved."
    links:
      - text: Made with Stackbit
        url: https://www.stackbit.com
        new_window: true
  palette: yellow
sass:
  input_file: sass/main.scss.njk
  output_file: assets/css/main.css
  indentWidth: 4
  outputStyle: nested
  precision: 10
